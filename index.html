<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Test</title>
<style>
body {
  background-image: url("/images/test.jpg");
  background-size: cover; /* 自适应大小并填充整个页面 */
  background-position: center; /* 图片居中 */
  margin: 0; /* 清除默认的外边距 */
  padding: 0; /* 清除默认的内边距 */
  height: 100vh; /* 设置页面高度为视口高度 */
  position: relative; /* 相对定位 */
}

.label {
  position: absolute; /* 绝对定位 */
  top: 10%; /* 上边距为页面高度的一半 */
  left: 20%; /* 左边距为页面宽度的一半 */
  transform: translate(-50%, -50%); /* 将文本水平和垂直居中 */
  color: rgb(255, 255, 255); /* 设置文字颜色为白色 */
  font-size:40px;
  text-align: center;
}

.text {
  position: absolute; /* 绝对定位 */
  top: 70%; /* 上边距为页面高度的一半 */
  left: 50%; /* 左边距为页面宽度的一半 */
  transform: translate(-50%, -50%); /* 将文本水平和垂直居中 */
  color: rgb(255, 255, 255); /* 设置文字颜色为白色 */
  font-size:40px;
  text-align: center;
}
</style>
</head>
<body>
<div class="label">
  Power Mike
</div>
<div class="text">
  Coming Soon!
</div>
</body>
</html>
